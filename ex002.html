        body{

         h1{
            color:rgb(180, 142, 214)
         }

<body>
    <h1>Média de três números</h1>
    <script>
        window.alert('Digite Três números para calcular a média deles.')
       var num1 = Number(window.prompt('Digite o Primerio Número:'))
        var num2 = Number(window.prompt('Digite o Segundo Número:'))
        var num3 = Number(window.prompt('Digite o Terceiro Número:'))
        var soma = (num1 + num2 + num3)/3
        document.write(`A media de: ${num1}, ${num2} e ${num3} = ${soma.toFixed(2)}`)
    </script>
</body>
